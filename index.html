<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
    <title>Weather Report</title>

</head>
<body>
    <div class="nav-con">
        <div class="nav-bar">
            <img src="images/logo.png" height="60px" width="90px">
            
        </div>
    </div>

    <div class="container">
        <div class="interface">
            <h1>About today's Weather</h1>
            <div class="news">
                Get live updates
            </div>

                
                <input type="text" class="ita" id="place" placeholder="Enter the City Name">
                <button onclick="weather(document.querySelector('#place').value)">Search</button>
                <div class="cap">
                <p>Weather Forecast</p>
               
                </div>

        </div>

            <div class="info">
                <div class="header">
                    <h1>City Weather</h1>
                </div>

                <div class="report">
                    <img src="icons/D_N.png" id="icon" width="70px" height="70px">
                    <span id="description"></span>
                </div>
               <hr>

                <div class="output">
                    <div class="digit">
                        <h2 class="deg fs" id="de">0&deg;C</h2>
                        <span id="min">0&deg;C</span>
                        <span id="max">/0&deg;C</span>
                    </div>
                

                        <div class="list-info">
                            <h3 id="wind">WS:0mph</h3>
                            <h3 id="humidity">Hum:0%</h3>

                        </div>

                    </div>
                        
            </div>
    </div>
    <div class="upcom-report">
        <p> Weather Report for Upcoming Days</p>
    </div>
<div class="upcom-box">
    <div class="box-4">
        <h3>Today</h3>
        
        <div>
            <img src="icons/D_N.png" width="50px" height="50px">
            <h2 class="deg2 fs2 gy" id="d1">0&deg;C</h2>
            <br>
            <span id="d1r" class="r"></span>
        </div>
    </div>

    <div class="box-4">
        <h3>Day2</h3>
        
        <div>
            <img src="icons/D_N.png" width="50px" height="50px">
            <h2 class="deg2 fs2 gy" id="d2">0&deg;C</h2>
            <br>
            <span id="d2r" class="r"></span>
            
        </div>
    </div>

    <div class="box-4">
        <h3>Day3</h3>
        
        <div>
            <img src="icons/D_N.png" width="50px" height="50px">
            <h2 class="deg2 fs2 gy" id="d3">0&deg;C</h2>
            <br>
            <span id="d3r" class="r"></span>
        </div>
    </div>

    <div class="box-4">
        <h3>Day4</h3>
    
        <div>
            <img src="icons/D_N.png" width="50px" height="50px">
            <h2 class="deg2 fs2 gy" id="d4">0&deg;C</h2>
            <br>
            <span id="d4r" class="r"></span>
        </div>
    </div>

    <div class="box-4">
        <h3>Day5</h3>
        
        <div class="content">
            <img src="icons/D_N.png" width="50px" height="50px">
            <h2 class="deg2 fs2 gy" id="d5">0&deg;C</h2>
            <br>
            <span id="d5r" class="r"></span>
        </div>
    </div>
    
</div>   

     </body>
</html>
